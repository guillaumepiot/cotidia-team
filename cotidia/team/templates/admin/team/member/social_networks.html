{% load admin_list_tags %}<fieldset>
    <legend>Social networks</legend>
    <table class="table table--clickable">
        <tr>
            <th>Network</th>
            <th>URL</th>
        </tr>
        {% for n in object.social_networks %}
        <tr onclick="window.location = '{% get_child_admin_url 'team' 'membersocial' 'update' object n %}'">
            <td>{{n.network_label}}</td>
            <td><a href="{{n.url}}" target="_blank">{{n.url}}</a></td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="2">No social network.</td>
        </tr>
        {% endfor %}
        <tr>
            <td colspan="2"><a href="{% get_child_admin_url 'team' 'membersocial' 'add' object %}" class="btn btn--create btn--small">Add a social network</a></td>
        </tr>
    </table>
</fieldset>
